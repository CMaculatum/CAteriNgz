    <div class="content">

        <div class="wrapper">

            <h2 class="sectionTitle">Register Form</h2>

            <div class="wrapperMinTitle">
                <div class="contentLeft">
                    <img src="/Assets/LOGO.png" alt="CAteriNgz">
                </div>

                <form action="" method="post" id="register-form">
    
                    <div class="formData">
                        <label for="">Name</label>
                        <input type="text", name="name" id="name" placeholder="E.g. Sylvana Marine Purnomo">
                    </div>
    
                    <div class="formData">
                        <label for="">Email</label>
                        <input type="email", name="email" id="email" placeholder="E.g. sylvana@gmail.com">
                    </div>
    
                    <div class="formData">
                        <label for="">Address</label>
                        <input type="text", name="address" id="address" placeholder="E.g. Street123, Cipete, Jakarta, Indonesia">
                    </div>
    
                    <div class="formData">
                        <label for="">Gender</label>
    
                        <select name="gender" id="gender">
                            <option value="none">(none)</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>             
                    </div>
    
                    <div class="formData">
                        <label for="">Date of Birth</label>
                        <input type="date", name="dob" id="dob">
                    </div>
    
    
                    <div class="button">
                        <button type="reset" class="btn">Reset Fill</button>
                        <button type="button" onclick="validateAll()" class="btn">Register</button>
                    </div>
    
                </form>
    
            </div>

            
        </div>
